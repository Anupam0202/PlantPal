<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="PlantPal - AI-powered green urban planning assistant for sustainable city development">
  <meta name="theme-color" content="#10B981">
  <title>PlantPal: Green Urban Planning Assistant</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --color-primary: #10B981;
      --color-primary-dark: #059669;
      --color-secondary: #34D399;
      --color-accent: #6EE7B7;
      --gradient-primary: linear-gradient(135deg, #10B981 0%, #059669 100%);
      --gradient-hero: linear-gradient(135deg, #10B981 0%, #14B8A6 50%, #0EA5E9 100%);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(180deg, #FFFFFF 0%, #F0FDF4 50%, #ECFDF5 100%);
      min-height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }

    html.dark body {
      background: linear-gradient(180deg, #0F172A 0%, #1E293B 50%, #0F172A 100%);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(226, 232, 240, 0.5);
      border-radius: 5px;
    }

    html.dark ::-webkit-scrollbar-track {
      background: rgba(30, 41, 59, 0.5);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #10B981, #059669);
      border-radius: 5px;
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #059669, #047857);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }

      100% {
        background-position: 200% 0;
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes glow {

      0%,
      100% {
        box-shadow: 0 0 5px rgba(16, 185, 129, 0.5);
      }

      50% {
        box-shadow: 0 0 20px rgba(16, 185, 129, 0.8);
      }
    }

    .step-transition {
      animation: fadeIn 0.5s ease-out forwards;
    }

    .card-hover {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card-hover:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px -12px rgba(16, 185, 129, 0.25);
    }

    html.dark .card-hover:hover {
      box-shadow: 0 20px 40px -12px rgba(16, 185, 129, 0.15);
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    html.dark .glass-effect {
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .gradient-text {
      background: linear-gradient(135deg, #10B981, #0EA5E9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .gradient-border {
      position: relative;
    }

    .gradient-border::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 2px;
      background: linear-gradient(135deg, #10B981, #0EA5E9);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
    }

    .shimmer {
      background: linear-gradient(90deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.2) 50%,
          rgba(255, 255, 255, 0) 100%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }

    html.dark .shimmer {
      background: linear-gradient(90deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.1) 50%,
          rgba(255, 255, 255, 0) 100%);
      background-size: 200% 100%;
    }

    .plant-image-container {
      position: relative;
      overflow: hidden;
      border-radius: 0.75rem;
      background: linear-gradient(135deg, #F0FDF4 0%, #ECFDF5 100%);
    }

    html.dark .plant-image-container {
      background: linear-gradient(135deg, #1E293B 0%, #334155 100%);
    }

    .floating {
      animation: float 3s ease-in-out infinite;
    }

    /* Button Styles */
    .btn-primary {
      background: linear-gradient(135deg, #10B981 0%, #059669 100%);
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px -10px rgba(16, 185, 129, 0.5);
    }

    /* Card Styles */
    .card-glass {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    html.dark .card-glass {
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Focus Styles */
    *:focus-visible {
      outline: 2px solid #10B981;
      outline-offset: 2px;
    }

    /* Selection Styles */
    ::selection {
      background: rgba(16, 185, 129, 0.3);
      color: inherit;
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "react-dom/client": "https://esm.sh/react-dom@^19.1.0/client",
      "react/": "https://esm.sh/react@^19.1.0/",
      "react": "https://esm.sh/react@^19.1.0",
      "@google/genai": "https://esm.sh/@google/genai@^1.2.0",

    }
  }
  </script>
</head>

<body class="text-slate-800 dark:text-slate-100 antialiased">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>

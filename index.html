<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlantPal: Green Urban Planning Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      /* Solid white background for light mode */
      background-color: #FFFFFF; 
      transition: background-color 0.3s ease;
    }
    html.dark body {
      /* Solid dark slate background for dark mode */
      background-color: #0F172A; /* slate-900 */
    }

    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #E2E8F0; /* slate-200 light track */
    }
    html.dark ::-webkit-scrollbar-track {
      background: #1E293B; /* slate-800 dark track */
    }
    ::-webkit-scrollbar-thumb {
      background: #10B981; /* Emerald-500 thumb */
      border-radius: 4px;
    }
    html.dark ::-webkit-scrollbar-thumb {
      background: #34D399; /* Lighter emerald for dark mode */
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #059669; /* Emerald-600 on hover */
    }
    html.dark ::-webkit-scrollbar-thumb:hover {
      background: #6EE7B7; /* Lighter emerald hover for dark mode */
    }

    .step-transition {
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .plant-card-image-placeholder, .plant-image-container {
      background-color: #F1F5F9; /* slate-100 for light mode placeholder */
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.375rem; /* md */
      transition: background-color 0.3s ease;
      overflow: hidden; /* Ensure image corners are rounded */
    }
    html.dark .plant-card-image-placeholder, html.dark .plant-image-container {
      background-color: #334155; /* slate-700 for dark mode placeholder */
    }
    .plant-image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
  </style>
